name: Build competitor grid (HTML)

on:
  workflow_dispatch:
    inputs:
      iata:
        description: "IATA code (e.g., LAX)"
        required: true
        default: "LAX"
      wsize:
        description: "Weight: total passengers"
        required: true
        default: "85"
      wgrowth:
        description: "Weight: growth"
        required: true
        default: "5"

permissions:
  contents: write

jobs:
  build-grid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure docs folders
        run: mkdir -p docs docs/runs

      - name: Run grid builder
        run: |
          python scripts/run_grid.py \
            --iata "${{ github.event.inputs.iata }}" \
            --wsize "${{ github.event.inputs.wsize }}" \
            --wgrowth "${{ github.event.inputs.wgrowth }}"

      - name: Commit & push site files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Grid: ${{ github.event.inputs.iata }} (run ${{ github.run_id }})" || echo "Nothing to commit"
          git push

      - name: Print URLs
        run: |
          REPO=${{ github.repository }}
          USER_OR_ORG=${REPO%%/*}
          NAME=${REPO#*/}
          echo "Open the latest grid at:"
          echo "  https://${USER_OR_ORG}.github.io/${NAME}/"
