name: Build grid + ACA table (HTML)

on:
  workflow_dispatch:
    inputs:
      iata:
        description: "IATA code (e.g., LAX)"
        required: true
        default: "LAX"

permissions:
  contents: write

jobs:
  build-both:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure docs folders
        run: |
          mkdir -p docs
          mkdir -p docs/runs
          if [ ! -f docs/runs/manifest.json ]; then
            echo '{ "runs": [] }' > docs/runs/manifest.json
          fi

      - name: Run all builders (writes docs/grid.html, docs/aca_table.html, docs/aca_map.html)
        run: |
          python scripts/run_all.py --iata "${{ github.event.inputs.iata }}"

      - name: Archive this run under docs/runs and update manifest
        env:
          IATA_IN: ${{ github.event.inputs.iata }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -e

          IATA="$(echo "$IATA_IN" | tr '[:lower:]' '[:upper:]' | tr -d '[:space:]')"
          TS="$(date -u +%s)"
          RUN_KEY="$(date -u +%Y%m%d_%H%M%S)_${IATA}_${RUN_ID}"
          RUN_DIR="docs/runs/${RUN_KEY}"

          mkdir -p "${RUN_DIR}"

          # Copy the latest generated pages into the run folder
          cp -f docs/grid.html      "${RUN_DIR}/grid.html"
          cp -f docs/aca_table.html "${RUN_DIR}/aca_table.html"
          cp -f docs/aca_map.html   "${RUN_DIR}/aca_map.html"

          # Update docs/runs/manifest.json, newest first, keep last 200
          python - <<'PY'
          import json, os
          from datetime import datetime

          manifest_path = "docs/runs/manifest.json"

          iata = os.environ["IATA"]
          ts = int(os.environ["TS"])
          run_key = os.environ["RUN_KEY"]

          entry = {
            "iata": iata,
            "ts": ts,
            "path": f"runs/{run_key}"
          }

          if os.path.exists(manifest_path):
            with open(manifest_path, "r", encoding="utf-8") as f:
              data = json.load(f) or {}
          else:
            data = {}

          runs = data.get("runs") or []
          runs = [r for r in runs if r.get("path") != entry["path"]]
          runs.insert(0, entry)
          runs = sorted(runs, key=lambda r: int(r.get("ts") or 0), reverse=True)[:200]

          out = {"runs": runs}
          with open(manifest_path, "w", encoding="utf-8") as f:
            json.dump(out, f, indent=2)
            f.write("\n")
          PY
        shell: bash
        env:
          IATA: ${{ github.event.inputs.iata }}
          TS: ${{ github.run_id }} # overwritten below
          RUN_KEY: ${{ github.run_id }} # overwritten below
        # Fix env values for the inline python block
      - name: Fix env for manifest update (export vars)
        run: |
          IATA="$(echo "${{ github.event.inputs.iata }}" | tr '[:lower:]' '[:upper:]' | tr -d '[:space:]')"
          TS="$(date -u +%s)"
          RUN_KEY="$(date -u +%Y%m%d_%H%M%S)_${IATA}_${{ github.run_id }}"
          echo "IATA=${IATA}" >> $GITHUB_ENV
          echo "TS=${TS}" >> $GITHUB_ENV
          echo "RUN_KEY=${RUN_KEY}" >> $GITHUB_ENV

      - name: Commit and push site files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Grid+ACA: ${{ github.event.inputs.iata }} (run ${{ github.run_id }})" || echo "Nothing to commit"
          git push

      - name: Print URLs
        run: |
          REPO=${{ github.repository }}
          USER_OR_ORG=${REPO%%/*}
          NAME=${REPO#*/}
          echo "Open the combined page:"
          echo "  https://${USER_OR_ORG}.github.io/${NAME}/"
          echo "Manifest:"
          echo "  https://${USER_OR_ORG}.github.io/${NAME}/runs/manifest.json"
